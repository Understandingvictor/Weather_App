<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <center>
        <header>
            <h1 class="wtwa"> <span class="welcomeTo">WELCOME TO</span> <span class="weatherApp">WEATHER APP</span></h1>
        </header>
               <hr>

               <div class="contain4HomeCheckBtn">
                    <div><button class="homeButton" onclick="home()">home</button> <button class="checkWeather" onclick="formOut()">check</button></div>                    
                    <div class="tDi">
                        <div id="current-time" class="currentDateTime"></div>
                    </div>
                    <div class="weatherAppInNav"><h1 class="wtwa"> <span class="welcomeTo">WELCOME TO</span> <span class="weatherApp">WEATHER APP</span></h1></div>
            </div> 
            <p class="message" style="color: red;"></p>               
               <div class="containerForDefaultWatherCondition">
                    <div class="hpMainContainer">
                            <div class="hpCountryState">
                                <div><h1 class="hpIdivCountry"><div class="spinner"></div></h1></div>
                                 <div>
                                    <div class="spinner5"></div>
                                    <p class="hpstate"></p>
                                    <p class="hpstateLat"></p>
                                </div> 
                            </div>
                        <div class="akaImg">
                            <small class="hpAka">temperature</small>
                            <div class="hpImg"><img alt="rain" width="50" class="conditionIcon"> <sup style="font-size: larger;" class="hptemp"><div class="spinner6"></div></sup></div>
                        </div>
                        <div class="hpWeather">
                            <div class="hpWeatherC1NdhpDescribe">
                                <div class="hpWeatherC1">
                                    <div ><h1 class="weatherRsolve"><div class="spinner1"></div></h1></div>
                                    <div><p class="hpOverly"><div class="spinner2"></div></p></div>
                                </div>
                                <div class="hpDescribe">
                                    <div class="describeItems">
                                        <div class="spinner3"></div>
                                        <p class="feelsLike1"></p>
                                        <p class="humidity"></p>
                                        <p class="sunrise"></p>
                                        <p class="sunset"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="fieldsetContainer">
                                <fieldset class="onSmallScreen">
                                    <legend style="color: aqua; font-family: mont2; ">next 8 days</legend>
                                    <div class="spinner4"></div>
                                   <div class="n8days">
                                   </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
               </div>
               
               
               <form id="myForm" class="myForm">
          
            <select name="" id="country" class="country"></select>          
           <!-- <label for="country"></label>
            <input required id="country" type="text" placeholder="enter country" class="country" name="country">
             -->     
            <label for="state"></label>
            <input  required  id="state" type="text" placeholder="enter state" class="state" name="state">

            <label for="city"></label>
            <input id="city" type="text" placeholder="enter city (optional)" class="city" name="city"><br>
            
            <label for="dateTime"></label>
            <input required  id="dateTime" type="datetime-local" placeholder="enter date and time" class="DateTime" name="DateTime" ><br>
            
            <button type="submit" class="submitButton">CHECK</button>
        

        </form>
      <!-- <button class="toggle">toggle</button> 
        <div class="footer">
            <p style="font-family: mont2;">&copy 2025 Ilo Ifeanyi Victor</p>
        </div>
        --> 

        <dialog class="infoDialog" >
            <div class="exitDialogContainer">
                  <button class="exitDialog" onclick="closeModal()">X</button>  
            </div>
            <p class="dialogErrors"></p>
                <div class="mainDialogContainer">
                    <div class="spinner7"></div>
                    <div  class="infos">
                        <div class="CSA">
                            <div class="countryInDialog"><h1 class="countryInDialogspecific"></h2></div>
                            <div class="stateInDialog"><h2 class="stateInDialogSpecific"><br></h2></div>
                            <span class="aka"><p class="akaSpecific"></p></span>
                            <div class="weatherConditioninDialog"><h1 class="weatherMain"></h1> </div>
                        </div>
                        <div>
                             <div class="imgTempInDialog"> <img alt="rain" class="weatherIcon" width="50"><sup class="tempSup"><b></sup></div>
                        </div>
    
                    </div>
                        <h4>DESCRIPTION:</h4>
                       <div class="decriptionInDialog"><p class="describe"></p>
                         <small class="feels" style="font-style: italic;"></small>
                        </div>
                    </div>
        </dialog>

    </center>
    <div class="loaderContainer">
        <div class="loader" id="loader" >
            
        </div>
    </div>


<script src="weather.js"></script>
</body>
</html>
